name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write  # IMPORTANT: this is required for OIDC
  contents: write  # Required for creating releases
  packages: write  # Required if publishing to GitHub Packages

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for proper versioning

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test

      - name: Type check
        run: bun run typecheck

      - name: Build CLI
        run: bun run build:cli

      - name: Publish to NPM
        run: bun publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Changes in ${{ github.ref_name }}
            
            This release was automatically created when the tag was pushed.
            
            ### Installation
            ```bash
            npm install -g @agentic-codeflow/cli
            ```
            
            ### Verification
            This package is published with provenance to ensure authenticity.
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/**
            plugins/**
            README.md
            LICENSE
            PLUGIN_ECOSYSTEM.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  verify-publish:
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Verify package installation
        run: |
          npm install -g @agentic-codeflow/cli@${{ github.ref_name }}
          codeflow --version
          codeflow --help
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
