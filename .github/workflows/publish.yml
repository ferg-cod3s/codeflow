name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js for NPM
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm to 11.5.1+ for OIDC support
        run: |
          echo "Current npm version:"
          npm --version
          echo "Upgrading npm to latest version (11.5.1+)..."
          npm install -g npm@latest
          echo "New npm version:"
          npm --version

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Type check
        run: bun run typecheck

      - name: Build CLI
        run: bun run build:cli

      - name: Publish to NPM
        run: npm publish --access public --provenance
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  github-release:
    needs: publish
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate changelog
        id: changelog
        run: |
          # Get the latest tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.1.0")
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 $LATEST_TAG^ 2>/dev/null || echo "")

          if [ -n "$PREVIOUS_TAG" ]; then
            echo "## Changes since $PREVIOUS_TAG" >> changelog.md
            git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD >> changelog.md
          else
            echo "## Initial Release" >> changelog.md
            echo "- Complete Claude Code â†’ OpenCode plugin conversion" >> changelog.md
            echo "- Support for commands, agents, skills, and hooks" >> changelog.md
            echo "- 100% success rate on all tested Anthropic plugins" >> changelog.md
          fi

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat changelog.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## ðŸš€ CodeFlow CLI ${{ github.ref_name }}

            ${{ steps.changelog.outputs.changelog }}

            ### Installation
            ```bash
            npm install -g codeflow-cli@${{ github.ref_name }}
            ```

            ### What's New
            - Complete Claude Code plugin conversion support
            - Hook conversion (JSON â†’ TypeScript)
            - Enhanced CLI with flexible input options
            - 100% success rate on Anthropic plugin testing

            ### Links
            - [Documentation](https://github.com/ferg-cod3s/codeflow)
            - [NPM Package](https://www.npmjs.com/package/codeflow-cli)
          draft: false
          prerelease: false