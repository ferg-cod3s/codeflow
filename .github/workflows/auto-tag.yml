name: Auto Tag on PR Merge

on:
  pull_request:
    types: [closed]
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  auto-tag:
    # Only run if PR was merged (not just closed)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Use the default GITHUB_TOKEN with write permissions
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Extract version from package.json
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Check if tag exists
        id: check-tag
        run: |
          if git rev-parse "v${{ steps.package-version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.package-version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.package-version.outputs.version }} does not exist"
          fi

      - name: Configure Git
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.package-version.outputs.version }}"
          TAG="v$VERSION"

          # Get PR title and body for tag annotation
          PR_TITLE="${{ github.event.pull_request.title }}"
          PR_NUMBER="${{ github.event.pull_request.number }}"
          PR_URL="${{ github.event.pull_request.html_url }}"

          # Create annotated tag with PR information
          git tag -a "$TAG" -m "Release $TAG

Merged PR #$PR_NUMBER: $PR_TITLE
$PR_URL

Automated tag created by GitHub Actions"

          # Push the tag
          git push origin "$TAG"

          echo "✅ Created and pushed tag: $TAG"

      - name: Tag already exists
        if: steps.check-tag.outputs.exists == 'true'
        run: |
          echo "⚠️ Tag v${{ steps.package-version.outputs.version }} already exists. Skipping tag creation."
          echo "If this is intentional, no action needed."
          echo "If package.json version wasn't bumped, please update it in the next PR."
