name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

- name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure npm for OIDC
        run: |
          # Debug OIDC token availability
          echo "NODE_AUTH_TOKEN: ${NODE_AUTH_TOKEN:0:20}..."
          echo "ACTIONS_ID_TOKEN_REQUEST_URL: $ACTIONS_ID_TOKEN_REQUEST_URL"
          echo "Testing npm OIDC authentication..."
          npm whoami || echo "npm whoami failed"

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun run typecheck

      - name: Extract version from tag
        id: version
        if: github.event_name == 'push'
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Publish packages
        run: |
          git config --global user.email "agentic@bod.care"
          git config --global user.name "agentic"
          
          # Get OIDC token for npm
          if [ -n "$ACTIONS_ID_TOKEN_REQUEST_URL" ]; then
            echo "Getting OIDC token..."
            OIDC_TOKEN=$(curl -s -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=npm" | jq -r '.value')
            export NODE_AUTH_TOKEN="$OIDC_TOKEN"
            echo "NODE_AUTH_TOKEN length: ${#NODE_AUTH_TOKEN}"
          else
            echo "No OIDC URL available"
          fi
          
          if [ "${{ github.event_name }}" = "push" ]; then
            AGENTIC_VERSION=${{ steps.version.outputs.version }} bun run ./scripts/publish.ts
          else
            AGENTIC_VERSION=${{ inputs.version }} bun run ./scripts/publish.ts
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ACTIONS_ID_TOKEN_REQUEST_TOKEN: ${{ secrets.ACTIONS_ID_TOKEN_REQUEST_TOKEN }}
          ACTIONS_ID_TOKEN_REQUEST_URL: ${{ secrets.ACTIONS_ID_TOKEN_REQUEST_URL }}

      - name: Create GitHub Release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: CodeFlow CLI v${{ steps.version.outputs.version }}
          body: |
            ## CodeFlow CLI v${{ steps.version.outputs.version }}

            ### Installation
            ```bash
            npm install -g @agentic-codeflow/cli
            ```

            ### Quick Start
            ```bash
            codeflow setup
            ```

            **Full Changelog**: https://github.com/ferg-cod3s/codeflow/compare/$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "main")...${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
