name: Validate Agents & Commands

on:
  push:
    branches: [main, master, develop, claude/*]
    paths:
      - 'base-agents/**'
      - 'base-skills/**'
      - 'commands/**'
  pull_request:
    branches: [main, master, develop]
    paths:
      - 'base-agents/**'
      - 'base-skills/**'
      - 'commands/**'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build CLI
        run: bun run build

      - name: Check for hardcoded paths
        run: |
          echo "Checking for hardcoded personal paths..."
          if grep -r "/home/f3rg" base-agents/ base-skills/ commands/ 2>/dev/null; then
            echo "ERROR: Found hardcoded personal paths!"
            exit 1
          fi
          echo "✓ No hardcoded paths found"

      - name: Check for environment variable usage
        run: |
          echo "Verifying WORKSPACE variable usage..."
          if grep -r "allowed_directories:" base-agents/ | grep -v "\${WORKSPACE}"; then
            echo "WARNING: Some agents may not use WORKSPACE variable"
          fi
          echo "✓ Check complete"

      - name: Validate YAML frontmatter
        run: |
          echo "Validating agent frontmatter..."
          for file in base-agents/**/*.md; do
            if [ -f "$file" ]; then
              if ! head -1 "$file" | grep -q "^---$"; then
                echo "ERROR: Invalid frontmatter in $file"
                exit 1
              fi
            fi
          done
          echo "✓ All frontmatter valid"
