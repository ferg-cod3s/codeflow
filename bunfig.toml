[test]
# Test runner configuration
timeout = 60000
coverage = true
coverageReporter = ["text", "lcov"]
coverageThreshold = { line = 80 }

# Test patterns
include = ["tests/**/*.test.ts", "tests/**/*.spec.ts"]
exclude = ["node_modules", "dist", "build", ".catalog", "tests/e2e/**"]

# Environment
preload = ["./tests/setup.ts"]